<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal</title>
</head>
<body>
<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2 th:text=" 'Listado de vinos ' "></h2>
        </div>
    </div>

    <div class=" row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Vino</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vino: ${vinos}">
                    <td th:text="${vino.id}"></td>
                    <td th:text="${vino.nombre}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/vinos/{id}/editar(id=${vino.id})}"/>editar</a>
                        <a class="btn btn-secondary btn-xs" th:href="@{/vinos/{id}/comentar(id=${vino.id})}"/>comentario</a>
                        <a class="btn btn-secondary btn-xs" th:href="@{/vinos/{id}/bodega(id=${vino.id})}"/>Añadir/Modificar Bodega</a>
                        <button class="btn btn-danger btn-xs" onmouseover="" style="cursor: pointer;"
                                th:onclick="'del(\'/vinos/' + ${vino.id} + '\')'">borrar
                        </button>
                    </td>

                </tr>
                </tbody>
            </table>
            <p><a class="btn btn-primary" th:href="@{/usuarios/{id}/vinos/nuevo(id=${usuario.idUsuario})}"> Nuevo vino</a>
                <a class="btn btn-link" href="/logout">Salir</a></p>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert"
                 th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>


</div>

<div th:replace="fragments::javascript"/>

<!-- Lanzamos una petición DELETE por JavaScript para borrar una tarea -->

<script type="text/javascript">
    function del(urlBorrar) {
        if (confirm('¿Estás seguro/a de que quieres borrar el vino?')) {
            fetch(urlBorrar, {
                method: 'DELETE'
            }).then((res) => location.reload());
        }
    }
</script>

</body>
</html>
