<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>
<div class="container-fluid">

  <h2 th:text="'Nuevo empleado del hospital' "></h2>

  <form method="post" th:action="@{/personal/nuevo}" th:object="${personalData}">
    <div class="col-6">
      <div class="form-group">
        <label for="nombre">Nombre del Empleado:</label>
        <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}" type="text"/>
        <label for="nombre">Responsabilidad:</label>
        <input class="form-control" id="responsabilidad" required name="nombre" th:field="*{responsabilidad}" type="text"/>
        <label for="nombre">Salario:</label>
        <input class="form-control" id="salario" name="nombre" required th:field="*{salario}" type="number"/>
      </div>
      <button class="btn btn-primary" type="submit">Crear empleado</button>
      <a class="btn btn-link" th:href="@{/personal}">Cancelar</a>
    </div>
  </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
