<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Personal')"></head>
<body>
<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2 th:text=" 'Detalles del Empleado ' "></h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td th:text="'Nombre'"/>
                    <td th:text="${paciente.nombre}"/>
                </tr>
                <tr>
                    <td th:text="'Nuss'"/>
                    <td th:text="${paciente.nuss}"/>
                </tr>
                <tr>
                    <td th:text="'Edad'"/>
                    <td th:text="${paciente.edad}"/>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary btn-xs" th:href="@{/personal/{id}/paciente/modificar/{pacienteId}(id=${personaId},pacienteId=${paciente.id})}">Modificar</a>
        </div>
    </div>
    <div class="row mt-3">
        <a class="btn btn-secondary btn-xs" th:href="@{/personal/{id}/visualizar(id=${personaId})}">Volver</a>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert"
                 th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>


</div>

<div th:replace="fragments::javascript"/>


</body>
</html>
