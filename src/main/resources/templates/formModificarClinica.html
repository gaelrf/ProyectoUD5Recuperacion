<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>
<div class="container-fluid">

    <h2 th:text="'Nuevo empleado del hospital' "></h2>

    <form method="post" th:action="@{/personal/{id}/clinica/modificar(id=${idPersona})}" th:object="${clinicaData}">
        <div class="col-6">
            <div class="form-group">
                <label for="numero">Nùmero:</label>
                <input class="form-control" id="numero" name="numero" required th:value="${clinicaData.numero}" type="number"/>
                <label for="uso">Uso:</label>
                <input class="form-control" id="uso" required name="uso" th:value="${clinicaData.uso}" type="text"/>
                <label for="tamanho">Tamaño:</label>
                <input class="form-control" id="tamanho" name="tamanho" required th:value="${clinicaData.tamanho}" type="number"/>
            </div>
            <button class="btn btn-primary" type="submit">Modificar clinica</button>
            <a class="btn btn-link" th:href="@{/personal/{id}/visualizar(id=${idPersona})}">Cancelar</a>

        </div>
    </form>
</div>
